<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Empleo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Empleo</h1>
        <form id="job-application-form" action="https://formsubmit.co/facundoerramuspe4@gmail.com" method="POST">
            <div class="form-grupo">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-grupo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-grupo">
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            </div>

            <div class="form-grupo">
                <label for="position">Puesto Solicitado:</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-grupo">
                <label for="experience">Experiencia:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>

            <div class="form-grupo">
                <label>Disponibilidad:</label>
                <div class="radio-group">
                    <label><input type="radio" name="availability" value="full-time" required> Tiempo Completo</label>
                    <label><input type="radio" name="availability" value="part-time"> Medio Tiempo</label>
                </div>
            </div>

            <div class="form-grupo">
                <label for="education">Nivel de Educación:</label>
                <select id="education" name="education" required>
                    <option value="high-school">Secundaria</option>
                    <option value="bachelor">Licenciatura</option>
                    <option value="master">Maestría</option>
                    <option value="phd">Doctorado</option>
                </select>
            </div>

            <div class="form-group">
                <label>Habilidades:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="skills" value="programming"> Programación</label>
                    <label><input type="checkbox" name="skills" value="design"> Diseño</label>
                    <label><input type="checkbox" name="skills" value="management"> Gestión de Proyectos</label>
                </div>
            </div>

            <div class="form-grupo">
                <button type="submit">Enviar Solicitud</button>
            </div>
        </div>
    </form>
</body>
</html>
